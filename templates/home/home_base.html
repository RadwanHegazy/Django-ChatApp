{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgyChat | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body style="background-color: #ddd;">
    
    <!-- navbar -->
    <div class="nv">
        <div class="container">
            <h1>EgyChat</h1>
            <span>
                {{user}}
                <ul class="ul">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'search' %}">Search For Friends</a></li>
                    <li><a href="{% url 'edit' %}">Edit Profile</a></li>
                    <li><a href="{% url 'changePas' %}">Change Password</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul> 
            </span>
        </div>
    </div>
    <!-- end navbar -->
    

    <!-- main chat -->
    {% block container %}
    {% endblock %}
    
<script>
    const socket = new WebSocket(`ws://${window.location.host}/connect/`)
    socket.onmessage = function(){
        var UserId = "{{user.id}}"
        socket.send(UserId)
    }
</script>
</body>
</html>
